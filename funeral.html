<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Funeral Planning Services - Event Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Playfair+Display:wght@700&display=swap" rel="stylesheet"/>
    <style>
        * {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #ffffff;
        }

        nav {
            position: fixed;
            width: 100%;
            top: 0;
            background-color: #333;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .logo img {
            width: 50px;
            height: auto;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin-left: 10px;
            font-size: 16px;
        }

        nav a:hover {
            background-color: #575757;
        }

        header {
            background: url('wedding-header.jpg') no-repeat center center/cover;
            color: #D4AF37;
            padding: 100px 0;
            text-align: center;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5em;
        }

        header p {
            font-size: 1.3em;
            margin-top: 10px;
        }

        .cta-button {
            background-color: #aca64c;
            color: white;
            padding: 15px 30px;
            border: none;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
        }

        .cta-button:hover {
            background-color: #908512;
        }

        .section-title {
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            margin: 60px 0 20px;
        }

        .services, .testimonials, .portfolio, .packages {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 40px 0;
        }

        .service-box, .testimonial-box, .package-box {
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 280px;
            text-align: center;
            border-radius: 8px;
        }

        .service-box img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .service-box h3, .package-box h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8em;
            margin: 10px 0;
        }

        .testimonials {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 40px 0;
        }

        .testimonial-box {
            background-color: #f9f9f9;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            padding: 20px;
            border-radius: 8px;
            width: 280px;
            margin: 10px;
            font-size: 1em;
            font-style: italic;
            color: #555;
        }

        .portfolio img {
            border-radius: 8px;
            margin: 10px;
            width: 220px;
        }

        .packages .package-box p {
            font-size: 1.1em;
            margin: 10px 0;
        }

        .planner-card {
            background: white;
            border-radius: 10px;
            padding: 40px 20px;
            margin: 40px auto;
            width: 90%;
            max-width: 1200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .planner-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
        }

        .planner-details {
            width: 280px;
            background-color: #fffdf7;
            border: 1px solid #f0e6dc;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.07);
            text-align: center;
        }

        .planner-details h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .planner-details p {
            font-size: 1em;
            margin: 8px 0;
        }

        .contact-form {
            background-color: #fff;
            padding: 40px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin: 40px auto;
            width: 50%;
            border-radius: 8px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1.1em;
        }

        .contact-form button {
            background-color: #f1c6b4;
            color: white;
            padding: 15px 30px;
            border: none;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            width: 100%;
        }

        .contact-form button:hover {
            background-color: #e8a87c;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        footer a {
            color: white;
            text-decoration: none;
            padding: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">
            <img src="logo.png" alt="Eventify">
        </div>
        <div class="nav-links">
            <a href="index.html#home">Home</a>
            <a href="index.html#about">About</a>
            <a href="index.html#events">Events</a>
            <a href="index.html#contact">Contact Us</a>
            <a href="team.html">Meet the Team</a>
        </div>
    </nav>

    <header>
        <h1>Compassionate Funeral Services</h1>
        <p>Honoring Lives with Dignity and Grace</p>
        <a href="#contact" class="cta-button">Reach Out to Us</a>
    </header>

    <section>
        <h2 class="section-title">What We Offer</h2>
        <div class="services">
            <div class="service-box">
                <img src="assets/funeral-venue.jpg" alt="Venue Arrangements">
